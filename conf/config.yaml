seed: 42

# data paths
raw_data_path: /workspaces/ChatbotWiz/data/raw/dataset.txt
topic_modelling_folder: /workspaces/ChatbotWiz/data/processed/topic_modelling/
first_message: first_message.csv
first_message_topic: first_message_topic.csv
topic_clf_folder: /workspaces/ChatbotWiz/data/processed/topic_clf/
X_train: X_train.csv
y_train: y_train.csv
X_test: X_test.csv
y_test: y_test.csv


# parsing config
encoding: cp865

# predict 
score_metric: accuracy
parameters: 
  vect__ngram_range: 
  - - 1
    - 1
  - - 1
    - 2
  vect__stop_words: 
  - null
  - english
  clf__alpha: 
  - 1
  - 0.1
  - 0.01
  clf__max_iter: 
  - 1
  - 2
  - 5


# To remove outputs folder created by hydra
defaults:  
  - _self_  
  - override hydra/hydra_logging: disabled  
  - override hydra/job_logging: disabled  
  
hydra:  
  output_subdir: null  
  run:  
    dir: .